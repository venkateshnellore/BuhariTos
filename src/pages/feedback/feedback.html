<ion-content fullscreen padding>
  <h1 style="text-align: center;font-weight: bold;font-size: 24px;">Feedback</h1>
  <br>
  <br>
  <ion-item no-lines *ngFor="let rating of ratings" style="margin-top:30px;margin-bottom:30px;height:100px;">
    <ion-row>
      <ion-col>
        <h2 style="white-space: pre-line;font-weight: bold;font-size: 20px;">{{rating.sno}}.{{rating.question}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#ff8d00" defaultColor="#222" readonly="false"
        [rating]="rating.rating">
      </ionic3-star-rating>
    </ion-row>
  </ion-item>
</ion-content>
<ion-footer transparent>
  <ion-row>
    <ion-col col-6>
      <button ion-button block color="secondary" (click)="skipfeedback(ratings)">Skip</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block color="secondary" (click)="submitfeedback(feed)">Send Feedback</button>
    </ion-col>
  </ion-row>
</ion-footer>
