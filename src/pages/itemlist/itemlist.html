<ion-header>
  <ion-navbar>
    <ion-title>Itemlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-row>
      <!-- <ion-col col-1></ion-col> -->
      <ion-col col-3><h3>Soups</h3></ion-col>
      <ion-item-divider class="ion-item-divider"></ion-item-divider>
    </ion-row>
    <ion-row>
      <h5>Veg Soups</h5>
    </ion-row>
        <ion-item *ngFor="let soup of soups ">
            <ion-row>
            <ion-col col-1>
              <img src="../assets/imgs/veg.png" />
            </ion-col>
            <ion-col col-6>
              <b>{{soup.itemame}}</b>
              <p>$ {{soup.price}}</p>
            </ion-col>
            <ion-col col-2></ion-col>
            <ion-col col-3>
                <button class="height-25" ion-button color="secondary" style="text-transform: none;" outline>Add +</button>
            </ion-col>
          </ion-row>
          </ion-item>
    
</ion-content>
