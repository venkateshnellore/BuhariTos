<ion-header>
  <expandable-header [scrollArea]="myContent" headerHeight="80">
    <ion-item class="expandable-item">
      <ion-label>
        <ion-icon name="search"></ion-icon>
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </expandable-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h1 style="font-family: Colonna MT;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin: 5px;">Buhari</h1>
  </ion-navbar>
</ion-header>
<ion-content fullscreen #myContent padding>
  <h6>Food Categories</h6>
  <ion-slides #slider *ngIf="foodcategory && foodcategory.length" freeMode="true" spaceBetween="10" slidesPerView="1" autoplay="3000" loop="true">
    <ion-slide *ngFor="let slide of foodcategory" (click)="navitemlist(slide)" [ngStyle]="{'background' : 'url(' + slide.category_img + ')'}">
      <h4>{{slide.categry_name}}</h4>
    </ion-slide>
  </ion-slides>
  <h6 >{{Todaysspesials.categry_name}}</h6>
  <div class="card-background-page">
    <ion-card (click)="navitemlist(Todaysspesials)">
      <img src="Todaysspesials.category_img"  style="height:300px;"/>
    </ion-card>
  </div>
  <h6>Bestsellers</h6>
  <ion-item *ngFor="let items of bestsellers;let i=index" >
    <ion-row>
      <ion-col col-1>
        <img *ngIf="items.food_type == 'VEG'" src="../../assets/imgs/veg.png" /> 
        <img *ngIf="items.food_type == 'NON VEG'" src="../../assets/imgs/nonveg.png" /> 
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-6>
        <h6 style="font-weight: bold;">{{items.food_name}}</h6>
        <p style="font-size:12px;">In {{items.category}}</p>
        <b>₹{{items.price}}</b>
      </ion-col>
      <ion-col col-4 style="text-align: center;" >
        <button class="height-25" ion-button color="secondary"  *ngIf="items.add"  style="text-transform: none;" (click)="onButtonClick(i,items,bestsellers)" outline>Add +</button>
        <button class="height-25" ion-button color="secondary"   style="text-transform: none;" *ngIf="items.added" disabled  outline>Added</button>
      </ion-col>
    </ion-row>
        
  </ion-item>
  <h6>Offers</h6>
  <ion-item *ngFor="let items of offers;let i=index" class="item-ribbon">
    <span class="ribbon default">
      <span>{{items.offer_value}} ₹ OFF</span>
    </span>
    <ion-row>
      <ion-col col-1>
        <img *ngIf="items.food_type == 'VEG'" src="../../assets/imgs/veg.png" /> 
        <img *ngIf="items.food_type == 'NON VEG'" src="../../assets/imgs/nonveg.png" /> 
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-6>
        <h6 style="font-weight: bold;">{{items.food_name}}</h6>
        <p style="font-size:12px;">In {{items.category}}</p>
        <b>₹{{items.price}}</b>
      </ion-col>
      <ion-col col-4 style="text-align: center;" >
        <button class="height-25" ion-button color="secondary"  *ngIf="items.add"  style="text-transform: none;" (click)="onButtonClick(i,items,offers)" outline>Add +</button>
        <button class="height-25" ion-button color="secondary"   style="text-transform: none;" *ngIf="items.added" disabled  outline>Added</button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
