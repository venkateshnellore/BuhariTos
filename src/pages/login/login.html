<ion-content padding [ngStyle]="{'background-image': 'url(../../assets/imgs/restaurant.jpg)'}">
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="../../assets/imgs/loginlogo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-input type="number" placeholder="Table Number" [(ngModel)]="table.number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="Password" [(ngModel)]="table.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login(table)">Login</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
