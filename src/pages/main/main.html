<ion-content>
  <ion-slides pager="false" autoplay="true" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background.image +')'}" style="background-size: cover;">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <button ion-button clear color="light" style="width: 100%;" (click)="navigate()">Start</button>
  </div>
</ion-content>
