<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{item_category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
        <ion-item *ngFor="let item of items " (click)="navdescription(item)" >
            <ion-row>
            <ion-col col-1>
              <img *ngIf="item.food_type == 'VEG'" src="../assets/imgs/veg.png" /> 
              <img *ngIf="item.food_type == 'NON VEG'" src="../assets/imgs/nonveg.png" /> 
            </ion-col>
            <ion-col col-6>
              <b>{{item.food_name}}</b>
              <p>â‚¹ {{item.price}}</p>
            </ion-col>
            <ion-col col-2></ion-col>
            <ion-col col-3>
                <button class="height-25" ion-button color="secondary" style="text-transform: none;" outline>Add +</button>
            </ion-col>
          </ion-row>
          </ion-item>
    
</ion-content>
