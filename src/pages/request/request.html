<ion-header>
  <ion-navbar color="secondary">
      <h1 style="font-family: Colonna MT;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin: 5px;">Buhari</h1>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <p style="margin-left:5%;">Request for Items</p>
    <ion-item *ngFor="let entry of request_items;let i=index">
      <ion-label>{{entry.food_name}}</ion-label>
      <!-- <ion-checkbox slot="end" color="secondary" [(ngModel)]="requestItem[i]" (ionChange)="updateRequestItem(i,entry)"></ion-checkbox> -->
      <ion-checkbox slot="end" color="secondary" [(ngModel)]="entry.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <p style="margin-left:5%;">Request for other items</p>
  <div style="text-align:center;">
      <textarea rows="3" style="border-width: 2px;width:90%;" [(ngModel)]="custom_items"></textarea>
  </div>
  <ion-row>
    <ion-col col-6>
    </ion-col>
    <ion-col col-6>
        <button 
          ion-button 
          color="secondary" 
          style="width: 100%;"
          outline
          (click)="requestitem(custom_items)">Request</button>
    </ion-col>
  </ion-row>
</ion-content>
