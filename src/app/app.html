<ion-menu [content]="content" id="sideMenu">
  <ion-content class="list-bg" [ngStyle]="{'background-image': 'url(../assets/imgs/sidemenubg.jpg)'}">
    <div #header  style="height:200px;">
      <ion-row style="align-items:center;height: 100%;">
        <ion-col col-3>
        </ion-col>
        <ion-col col-6>
          <img class="logo" src="../../assets/imgs/loginlogo.png" />
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
    </div>
    <hr style="background-color:white;">
    <ion-list >
      <ion-item class="bg-transparent" no-lines>
        <ion-icon name="home" item-start class="color-white"></ion-icon>
        <p class="color-white">Home</p>
      </ion-item>
      <ion-item class="bg-transparent" no-lines>
        <ion-icon name="settings" item-start class="color-white"></ion-icon>
        <p class="color-white">Settings</p>
      </ion-item>
      <ion-item class="bg-transparent" no-lines>
        <ion-icon name="power" item-start class="color-white"></ion-icon>
        <p class="color-white" (click)="logout()" menuClose>Logout</p>
      </ion-item>
    </ion-list>
    <p style="position: absolute;bottom:0;left: 20%;" class="color-white">Infocuit Technology Pvt Ltd</p>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
