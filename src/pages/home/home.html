<ion-header>
  <ion-navbar>
    <!-- <ion-title>home page</ion-title> -->
    <ion-searchbar></ion-searchbar>
  </ion-navbar>
  <ion-row>
    
  </ion-row>
</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-4>
      <b>Popular Cuisines Around You</b>
    </ion-col>
</ion-row> -->
  <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
          <h3>Popular Cuisines Around You</h3>
      </ion-col>
  </ion-row>
  <ion-scroll scrollX="true" style="white-space:nowrap;height:210px;">
    <ion-row>
      <ion-col >
        <ion-card (click)="navitemlist()" class="width-85 ion-swipe" style="margin-right: 15px !important;"
          *ngFor="let dishes of dish">
          <img [src]="dishes.img" />
        
          <div class="card-title">{{dishes.dishtitle}}</div>
          <div class="card-subtitle ">{{dishes.paces}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-scroll>
  <ion-row>
    <ion-col col-1></ion-col>
    <ion-col col-5>
      <h4>Bestsellers</h4>
    </ion-col>
  </ion-row>

  <ion-item *ngFor="let bestitems of bestsellers">
    <ion-row>
      <ion-col col-1><img [src]="bestitems.img" /> </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-3>
        <b>{{bestitems.itemname}}</b>
        <p>{{bestitems.itemtype}}</p>
        <b>$ {{bestitems.prize}}</b>
      </ion-col>
      <ion-col col-3></ion-col>
      <ion-col col-4>
          <button class="height-25" ion-button color="secondary" style="text-transform: none;" outline>Add +</button>
      </ion-col>
    </ion-row>

  </ion-item>
</ion-content>
