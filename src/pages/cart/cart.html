<ion-header>
  <ion-navbar color="secondary">
    <h1 style="font-family: Colonna MT;
    font-size: 24px;
    font-weight: bold;
    color: white;
    margin: 5px;">Buhari</h1>
  </ion-navbar>
</ion-header>
<ion-content >
  <!-- list of items added in cart -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of cartdata;let i=index">
      <ion-item>
        <ion-row>
          <ion-col col-1>
              <img *ngIf="item.food_type == 'VEG'" src="../../assets/imgs/veg.png" />
              <img *ngIf="item.food_type == 'NON VEG'" src="../../assets/imgs/nonveg.png" />
          </ion-col>
          <ion-col col-5>
            <ion-row>
              <h6>{{item.food_name}}</h6>
            </ion-row>
            <ion-row>
              <p>{{item.category}}</p>
            </ion-row>
            <ion-row>
              <b>₹{{item.price}}</b>
            </ion-row>
          </ion-col>
          <ion-col col-6 style="text-align: center;">
            <ion-row style="margin-left:43%">
              <button ion-button outline class="custom-left-btn" color="secondary" (click)="reduce(i,item,cartdata)">-</button>
              <p class="custom-p">{{item.item_count}}</p>
              <button ion-button outline class="custom-right-btn" color="secondary" (click)="add(i,item,cartdata)">+</button>
            </ion-row>
            <ion-row style="margin-left: 50%;">
              <b>₹{{item.itemtotal}}</b>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(i,item,cartdata)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-row>
        <ion-icon name="stats" style="transform: rotate(90deg);font-size:20px;"></ion-icon>&nbsp;&nbsp;
        <p>Add special cooking instructions</p>
      </ion-row>
    </ion-item>
    <ion-item>
      <h6 item-start style="font-weight: bold;margin: 0px;">Item Total</h6>
      <h6 item-end style="font-weight: bold;margin: 0px;">₹{{total}}</h6>
    </ion-item>
  </ion-list>
  <p style="font-size: 12px;background: whitesmoke;text-align: center">*Orders once placed cannot be cancelled because the kitchen orders starts preparing the food as soon as they receive the
    order.
  </p>
  <ion-row>
    <ion-col col-6>
      <button ion-button outline color="secondary" (click)="navbillingdetails()" style="width: 100%;">Billing</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button outline color="secondary" (click)="placeOrder()" style="width: 100%;">Place Order</button>
    </ion-col>
  </ion-row>
</ion-content>
