<ion-header no-border>
  <ion-navbar>
    <ion-title style="font-family: Colonna MT;
    font-size: 24px;
    font-weight: bold;
    color: white;
    margin: 5px;">
      {{hoteldetails.restaurant_name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen elestic-header>
  <ion-row>
    <ion-card class="card-background-page">
      <img [src]="hoteldetails.restaurant_img" />
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <p text-justify>{{hoteldetails.restaurant_info}}.</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ngx-qrcode [qrc-value] = "qrcode"></ngx-qrcode>
  </ion-row>
  <ion-row padding>
    <ion-col col-6>
      <b>Contact</b>
      <p class="margin-0">sales@infocuittechnologies.com</p>
    </ion-col>
    <ion-col col-6 float-right>
      <b>Powered By</b>
      <p class="fontstyle-italic margintop-2"> Infocuit Technologies</p>
      <a item-end href="http://www.infocuittechnologies.com/">www.infocuittechnologies.com</a>
    </ion-col>
  </ion-row>
</ion-content>
